<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

    <title>Carousel Slider</title>
  </head>
  <body style="padding-bottom: 80px;">
    
    <div class="container"><!--Container -->
      <div class="row"><!--Row -->
        <div class="col-sm-8 m-auto"><!--col-sm8 -->
          
          <h1>Slider simples</h1>
          <div class="carousel slide" data-ride="carousel">
            <div class="carousel-inner"> <!--aqui vão os itens do carousel-->
              <div class="carousel-item active"> <!--Primeiro item a ser exibido-->
                <img class="img-fluid" src="img/imagem1.jpeg">
              </div>

              <div class="carousel-item">
                <img class="img-fluid" src="img/imagem2.jpeg">
              </div>
            </div>

          </div> <!--Fim Slider Simples-->

          <h1>Slider com controles</h1>
          <div id="carousel-controles" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="img/imagem3.jpeg">
              </div>
              <div class="carousel-item">
                <img src="img/imagem4.jpeg">
              </div>
              
            </div> <!--fim carousel inner-->
           <!--Controles-->
           <a href="#carousel-controles" class="carousel-control-prev" data-slide="prev"> <!--Classe de controle anterior-->
             <span class="carousel-control-prev-icon"></span>
           </a>
           <a href="#carousel-controles" class="carousel-control-next" data-slide="next"> <!--Classe para  controle proximo-->
            <span class="carousel-control-next-icon"></span>
           </a>
           
           
          </div> <!--Fim Slider com Controles-->

          <h1>Slider com controles/indicadores</h1>
           <div id="carousel-indicadores" class="carousel slide" data-ride="carousel">
              <!--Indicadores-->   
             <ol class="carousel-indicators">
               <li class="active"  data-target="#carousel-indicadores" data-slide-to="0"></li>
                  <!--active define o primeiro item a aparecer no carousel-->
               <li data-target="#carousel-indicadores" data-slide-to="1"></li>

               <li  data-target="#carousel-indicadores" data-slide-to="2"></li>
             </ol>
              <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img src="img/imagem4.jpeg">
                    </div>
                    <div class="carousel-item">
                      <img src="img/imagem5.jpeg">
                    </div>

                    <div class="carousel-item">
                      <img src="img/imagem3.jpeg">
                    </div>
                  </div> <!--fim carousel iner-->
                  
                <!--Controles-->
                <!--Voltar-->
                  <a href="#carousel-indicadores" class="carousel-control-prev" data-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                  </a>
                  <!--Proximo-->
                  <a href="#carousel-indicadores" class="carousel-control-next" data-slide="next">
                    <span class="carousel-control-next-icon"></span>
                  </a>

           </div> <!--fecha div id=carousel-indicadores-->


          <h1>Slider com legendas</h1>
          <div id="carousel-legends" class="carousel slide" data-ride="carousel">
             <!--Indicadores-->    
              <ol class="carousel-indicators">
                <li class="active"  data-target="#carousel-legends" data-slide-to="0"></li>
                   
                <li data-target="#carousel-legends" data-slide-to="1"></li>
 
                <li  data-target="#carousel-legends" data-slide-to="2"></li>
              </ol>
             <!--Inicio carousel inner-->
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="img-fluid" src="img/imagem4.jpeg">
                  <div class="carousel-caption"> <!--Legenda-->
                      <h1>Item1</h1>
                  </div>
                </div>
                <div class="carousel-item">
                  <img class="img-fluid" src="img/imagem5.jpeg">
                  <div class="carousel-caption"> <!--Legenda-->
                    <h1>Item2</h1>
                </div>
                </div>

                <div class="carousel-item">
                  <img class="img-fluid" src="img/imagem3.jpeg">
                  <div class="carousel-caption"> <!--Legenda-->
                    <h1>Item3</h1>
                </div>
                </div>
              </div> <!--fim carousel inner-->
                

             
              <!--Controles-->
               <!--Voltar-->
               <a href="#carousel-legends" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <!--Proximo-->
              <a href="#carousel-legends" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>

          </div> <!--Fim carousel-legends -->

        </div><!--/col-sm8 -->
      </div><!--/Row -->
    </div><!--/Container -->

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
